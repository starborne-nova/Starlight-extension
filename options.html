<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
    <title>Options Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Options Page</h1>
        </div>

        <div class="optionList">
            <div class="optionItem">
                <h3 class="optionHeading">Sound Level</h3>
                <div style="align-items: flex-end; padding-left: 50%;">
                    <input type="range" label="Sound">
                    <button>Test</button>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">Theme</h3>
                <div style="align-items: flex-end; padding-left: 80%;"><select id="setTheme" name="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">jabroni_mike</h3>
                <div style="align-items: flex-end; padding-left: 50%;">
                    <input type="checkbox" label="notifs" id="mikeNotifs">
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="mikeSound">
                    <label for="sound">Play Sound</label>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">TEST</h3>
                <div style="align-items: flex-end; padding-left: 50%;">
                    <input type="checkbox" label="notifs" id="testNotifs">
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="testSound">
                    <label for="sound">Play Sound</label>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">Streamer 3</h3>
                <div style="align-items: flex-end; padding-left: 50%;">
                    <input type="checkbox" label="notifs" id="threeNotifs">
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="threeSound">
                    <label for="sound">Play Sound</label>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
