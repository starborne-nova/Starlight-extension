<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="options.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
    <title>Options Page</title>
</head>

<body>
    <div class="container">
        <div class="header-purple" id="optionHeader">
            <img src="images/JabroniLogoFull.png" id="logo">
            <h1 id="mainHead">Jabroni Notify Options</h1>

            <div class="optionControl" style="margin-top: auto; margin-bottom: auto;">
                <a href="https://chrome.google.com/webstore/detail/jabroni-notify/lfdogafmocgbhblaebbpljddcboejejo"
                    class="headLinks" target="_blank">Extension Store Page</a>
                <a href="https://jabroni-server.herokuapp.com/" class="headLinks" target="_blank">Server Page</a>
                <a href="https://twitter.com/CheesyDraws" class="headLinks" target="_blank">Logo design by:
                    CheesyDraws</a>
            </div>
        </div>

        <div class="optionList-purple" id="optionDiv">
            <div class="optionItem-purple" id="desktopNotif">
                <h3 class="optionHeading">Desktop Notifications</h3>
                <div class="optionControl">
                    <h4 id="notifStatus">Permission Status:</h4>
                    <button id="notifRequest" class="bn30">Request Permission</button>
                </div>
            </div>
            <div class="optionItem-purple" id="themeOption">
                <h3 class="optionHeading">Theme</h3>
                <div class="optionControl" style="margin-right: 50px;">
                    <select id="setTheme" name="theme">
                        <option value="purple">Purple</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </div>
            <div class="streamer-purple-mike" id="setMike">
                <h3 class="optionHeading">Jabroni Mike</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="mikeNotifs" checked>
                    <label for="notifs">Recieve Notifications?</label>
                    <br>

                </div>
            </div>
            <div class="streamer-purple-limes" id="setLimes">
                <h3 class="optionHeading">Limealicious</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="limeNotifs" checked>
                    <label for="notifs">Recieve Notifications?</label>
                    <br>

                </div>
            </div>
            <div class="streamer-purple-rev" id="setRev">
                <h3 class="optionHeading">RevScarcrow</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="revNotifs" checked>
                    <label for="notifs">Recieve Notifications?</label>
                    <br>

                </div>
            </div>
            <div class="streamer-purple-fred" id="setFred">
                <h3 class="optionHeading">Fredrik Knudsen</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="fredNotifs" checked>
                    <label for="notifs">Recieve Notifications?</label>
                    <br>

                </div>
            </div>
            <div class="optionItem-purple" id="saveChanges" style="border:0; margin-bottom: 50px;">
                <div class="optionControl" style="margin-right:auto">
                    <button id="save" class="bn30">Save Changes</button>
                    <button id="testNotif" class="bn30">Test Notifications</button>
                    <h3 id="status" style="text-align: center;"></h3>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
