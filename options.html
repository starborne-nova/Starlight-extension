<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
    <title>Options Page</title>
</head>

<body>
    <div class="container">
        <div class="header-purple" id="optionHeader">
            <h1>Options Page</h1>
            <h3 id="status"></h3>
        </div>

        <div class="optionList-purple" id="optionDiv">
            <div class="optionItem-purple" id="desktopNotif">
                <h3 class="optionHeading">Desktop Notifications</h3>
                <div class="optionControl">
                    <h4 id="notifStatus">Permission Status:</h4>
                    <button id="notifRequest">Request Permission</button>
                </div>
            </div>
            <div class="optionItem-purple" id="themeOption">
                <h3 class="optionHeading">Theme</h3>
                <div class="optionControl" style="margin-right: 50px;">
                    <select id="setTheme" name="theme">
                        <option value="purple">Purple</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </div>
            <div class="optionItem-purple" id="setMike">
                <h3 class="optionHeading">jabroni_mike</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="mikeNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>

                </div>
            </div>
            <div class="optionItem-purple" id="setLimes">
                <h3 class="optionHeading">Limealicious</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="limeNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>

                </div>
            </div>
            <div class="optionItem-purple" id="setRev">
                <h3 class="optionHeading">RevScarcrow</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="revNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>

                </div>
            </div>
            <div class="optionItem-purple" id="saveChanges" style="border:0">
                <div class="optionControl" style="margin-right:auto">
                    <button id="save">Save Changes</button>
                    <button id="testNotif">Test Notification</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
