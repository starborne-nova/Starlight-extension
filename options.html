<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
    <title>Options Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Options Page</h1>
            <h3 id="status"></h3>
        </div>

        <div class="optionList">
            <div class="optionItem">
                <h3 class="optionHeading">Sound Level (V3 extensions can't use sound because google hates us)</h3>
                <div class="optionControl">
                    <input type="range" label="Sound" style="margin-right: 20px;">
                    <button>Test</button>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">Theme</h3>
                <div class="optionControl" style="margin-right: 50px;">
                    <select id="setTheme" name="theme">
                        <option value="purple">Purple</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">jabroni_mike</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="mikeNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="mikeSound" checked>
                    <label for="sound">Play Sound</label>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">TEST</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="testNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="testSound" checked>
                    <label for="sound">Play Sound</label>
                </div>
            </div>
            <div class="optionItem">
                <h3 class="optionHeading">RevScarcrow</h3>
                <div class="optionControl">
                    <input type="checkbox" label="notifs" id="revNotifs" checked>
                    <label for="notifs">Recieve Notification?</label>
                    <br>
                    <input type="checkbox" label="sound" id="revSound" checked>
                    <label for="sound">Play Sound</label>
                </div>
            </div>
            <div class="optionItem" style="border:0">
                <div class="optionControl" style="margin-right:auto">
                    <button id="save">Save Changes</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
