<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="options.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="options.css">
    <title>Options Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-secondary">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="images/cometTest.png" id="logo">
                    <span class="fs-4 text-white">Starlight Options</span>
                </a>

                <ul class="nav nav-pills my-auto">

                    <li class="nav-item"><a
                            href="https://chrome.google.com/webstore/detail/jabroni-notify/lfdogafmocgbhblaebbpljddcboejejo"
                            class="nav-link">Extension Store Page</a></li>
                </ul>
            </header>
        </div>


        <div class="container-fluid optionList" id="optionDiv">
            <div class="row row-cols-1 row-cols-md-1 g-4">

                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="height:100px; border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <h5 class="mx-auto my-auto">Color Theme</h5>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">

                                </div>
                            </div>
                            <div class="col-md-3 d-flex align-items-center">

                                <select id="setTheme" name="theme" class="ms-auto me-4">
                                    <option value="purple">Purple</option>
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                    <option value="star">Star</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <img src="images/mikeLarge.png" class="card-img border border-4 mx-auto" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <figure class="text my-auto">
                                        <h5 class="card-title my-2">Jabroni Mike</h5>
                                        <p class="card-text my-2" id="mikeOnline">Offline</p>
                                        <p class="card-text my-2"><a href="https://www.twitch.tv/jabroni_mike"
                                                target="_blank"> <small >Visit Twitch Channel</small></a>
                                        </p>
                                    </figure>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex flex-column">

                                <div class="form-check form-switch  mt-auto mb-2 ms-4 me-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="mikeNotifs"
                                        checked>
                                    <label class="form-check-label" for="mikeNotifs">Notifications</label>
                                </div>
                                <div class="form-check form-switch mt-2 mb-auto ms-4 me-auto">
                                    <label class="form-check-label" for="mikeTicker">Ticker Updates</label>
                                    <input class="form-check-input" type="checkbox" role="switch" id="mikeTicker"
                                        checked>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <img src="images/limesLarge.png" class="card-img border border-4 mx-auto" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <figure class="text my-auto">
                                        <h5 class="card-title my-2">Limealicious</h5>
                                        <p class="card-text my-2" id="limeOnline">Offline</p>
                                        <p class="card-text my-2"><a href="https://www.twitch.tv/limealicious"
                                            target="_blank"> <small >Visit Twitch Channel</small></a>
                                    </p>
                                    </figure>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex flex-column">

                                <div class="form-check form-switch mt-auto mb-2 ms-4 me-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="limeNotifs"
                                        checked>
                                    <label class="form-check-label" for="limeNotifs">Notifications</label>
                                </div>
                                <div class="form-check form-switch mt-2 mb-auto ms-4 me-auto">
                                    <label class="form-check-label" for="limeTicker">Ticker Updates</label>
                                    <input class="form-check-input" type="checkbox" role="switch" id="limeTicker"
                                        checked>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <img src="images/revLarge.png" class="card-img border border-4 mx-auto" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <figure class="text my-auto">
                                        <h5 class="card-title my-2">RevScarecrow</h5>
                                        <p class="card-text my-2" id="revOnline">Offline </p>
                                        <p class="card-text my-2"><a href="https://www.twitch.tv/revscarecrow"
                                            target="_blank"> <small >Visit Twitch Channel</small></a>
                                    </p>
                                    </figure>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex flex-column">

                                <div class="form-check form-switch mt-auto mb-2 ms-4 me-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="revNotifs"
                                        checked>
                                    <label class="form-check-label" for="revNotifs">Notifications</label>
                                </div>
                                <div class="form-check form-switch mt-2 mb-auto ms-4 me-auto">
                                    <label class="form-check-label" for="revTicker">Ticker Updates</label>
                                    <input class="form-check-input" type="checkbox" role="switch" id="revTicker"
                                        checked>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <img src="images/fredLarge.png" class="card-img border border-4 mx-auto" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <figure class="text my-auto">
                                        <h5 class="card-title my-2">Fredrik Knudsen</h5>
                                        <p class="card-text my-2" id="fredOnline">Offline </p>
                                        <p class="card-text my-2"><a href="https://www.twitch.tv/fredrikknudsen"
                                            target="_blank"> <small >Visit Twitch Channel</small></a>
                                    </p>
                                    </figure>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex flex-column">

                                <div class="form-check form-switch mt-auto mb-2 ms-4 me-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="fredNotifs"
                                        checked>
                                    <label class="form-check-label" for="fredNotifs">Notifications</label>
                                </div>
                                <div class="form-check form-switch mt-2 mb-auto ms-4 me-auto">
                                    <label class="form-check-label" for="fredTicker">Ticker Updates</label>
                                    <input class="form-check-input" type="checkbox" role="switch" id="fredTicker"
                                        checked>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="border-radius: 15px;">
                            <div class="col-md-2 d-flex align-items-center">
                                <img src="images/vineLarge.png" class="card-img border border-4 mx-auto" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <figure class="text my-auto">
                                        <h5 class="card-title my-2">Vinesauce</h5>
                                        <p class="card-text my-2" id="vineOnline">Offline </p>
                                        <p class="card-text my-2"><a href="https://www.twitch.tv/vinesauce"
                                            target="_blank"> <small >Visit Twitch Channel</small></a>
                                    </p>
                                    </figure>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex flex-column">

                                <div class="form-check form-switch mt-auto mb-2 ms-4 me-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="vineNotifs"
                                        checked>
                                    <label class="form-check-label" for="vineNotifs">Notifications</label>
                                </div>
                                <div class="form-check form-switch mt-2 mb-auto ms-4 me-auto">
                                    <label class="form-check-label" for="vineTicker">Ticker Updates</label>
                                    <input class="form-check-input" type="checkbox" role="switch" id="vineTicker"
                                        checked>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col mb-5">
                    <div class="card mb-3 mx-auto border-0 bg-transparent" style="max-width: 900px;">
                        <div class="row g-0 card-bg p-2" style="height:100px; border-radius: 15px;">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <h3 id="status" style="text-align: center;"></h3>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center mb-3">
                                <button id="save" class="btn btn-outline-success mx-3">Save Changes</button>
                                <button id="testNotif" class="btn btn-outline-warning mx-3">Test Notifications</button>

                            </div>

                        </div>
                    </div>
                </div>



            </div>

        </div>

    </div>

</body>

</html>
